<app-player *ngFor="let player of game.players; let i = index;" [ngStyle]="{'top.px': 100 + (i * 70)}" 
[playerActive]="i == game.currentPlayer"
[name]="player"
    class="player_position">
</app-player>

<div class="field">

    <div class="card_stack">
        <img *ngFor="let c of [0,1,2,3]; let i = index;" [ngStyle]="{'right.px': i * 5}"
            src="./assets/img/cards/card_cover.png" alt="">
        <img (click)="pickCard()" class="top_card" style="right: 25px" src="./assets/img/cards/card_cover.png"
            alt="">
        <img *ngFor="let card of game.playedCards" class="played_card" style="right: 25px"
            src="./assets/img/cards/{{ card }}.png" alt="">
        <img *ngIf="game.pickCardAnimation" class="pick_card" style="right: 25px"
            src="./assets/img/cards/{{ game.currentCard }}.png" alt="">
    </div>
</div>

<app-game-rule-info [card]="game.currentCard" class="game_rule_pin"></app-game-rule-info>

<button (click)="openDialog()" mat-fab color="primary" class="btn_add">
    <mat-icon>add</mat-icon>
</button>
